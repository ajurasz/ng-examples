<mat-sidenav-container>
    <mat-sidenav role="navigation" #sidenav>
        <app-sidenav-list (close)="sidenav.close()"></app-sidenav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <app-header (toggle)="sidenav.toggle()"></app-header>
        <main>
            <app-progress-bar></app-progress-bar>
            <router-outlet></router-outlet>
        </main>
    </mat-sidenav-content>
</mat-sidenav-container>
