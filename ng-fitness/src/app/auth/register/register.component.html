<section>
  <form fxLayout="column" fxLayoutAlign="center center" fxGap="5px" (ngSubmit)="onRegister(f)" #f="ngForm">
    <mat-form-field>
      <input type="email" name="email" placeholder="Your email" ngModel matInput email required #emailInput="ngModel">
      <mat-error *ngIf="emailInput.hasError('required')">Field must not be empty</mat-error>
      <mat-error *ngIf="!emailInput.hasError('required')">Email is invalid</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input type="password" name="password" placeholder="Your password" ngModel matInput minlength="6" required #pwInput="ngModel">
      <mat-hint>Should be at least 6 characters long.</mat-hint>
      <mat-hint align="end">{{ pwInput.value?.length }} / 6</mat-hint>
    </mat-form-field>
    <mat-form-field>
      <input name="birthdate" placeholder="Your birthdate" ngModel matInput [matDatepicker]="picker" [max]="maxDate" required>
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <mat-checkbox name="agree" ngModel required>Agree to Terms and Conditions.</mat-checkbox>
    <button type="submit" mat-raised-button color="primary" [disabled]="f.invalid || (isLoading$ | async)">Register</button>
  </form>
</section>
