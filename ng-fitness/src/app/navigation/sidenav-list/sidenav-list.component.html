<mat-nav-list>
  <a *ngIf="!(isAuth$ | async)" mat-list-item routerLink="register" (click)="onListItemClick()">
    <mat-icon>face</mat-icon>
    <span class="nav-caption">Register</span>
  </a>
  <a *ngIf="!(isAuth$ | async)" mat-list-item routerLink="login" (click)="onListItemClick()">
    <mat-icon>input</mat-icon>
    <span class="nav-caption">Login</span>
  </a>
  <a *ngIf="isAuth$ | async" mat-list-item routerLink="training" (click)="onListItemClick()">
    <mat-icon>fitness_center</mat-icon>
    <span class="nav-caption">Training</span>
  </a>
  <ng-container *ngIf="isAuth$ | async">
    <mat-list-item (click)="onLogout()">
      <button mat-icon-button>
        <mat-icon>eject</mat-icon>
        <span class="nav-caption">Logout</span>
      </button>
    </mat-list-item>
  </ng-container>
</mat-nav-list>
