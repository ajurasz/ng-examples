<div class="new-training" fxLayoutAlign="center">
  <form (ngSubmit)="onStart(f)" #f="ngForm">
    <mat-card fxFlex.xs="90%" fxFlex="400px">
      <mat-card-title fxLayoutAlign="center">Time to start workout!</mat-card-title>
      <mat-card-content fxLayoutAlign="center">
        <mat-form-field>
          <mat-select placeholder="Favorite excercise" ngModel name="exercise" required>
            <mat-option *ngFor="let exercise of exercises" [value]="exercise.id">
              {{ exercise.name }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions fxLayoutAlign="center">
        <button type="submit" mat-raised-button mat-button color="primary" [disabled]="f.invalid">Start</button>
      </mat-card-actions>
    </mat-card>
  </form>
</div>
