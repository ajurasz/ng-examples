<div class="row">
  <div class="col-12">
    <img src="{{ recipe.imagePath }}" alt="" class="img-responsive" style="max-height: 300px;">
  </div>
</div>
<div class="row">
  <div class="col-12">
    <h1>{{ recipe.name }}</h1>
  </div>
</div>
<div class="row">
  <div class="col-12">
    <div appDropdown class="btn-group dropdown">
      <button type="button" class="btn btn-primary dropdown-toggle" aria-haspopup="true" aria-expanded="false">
        Manage Recipe
      </button>
      <div class="dropdown-menu">
        <a class="dropdown-item" style="cursor: pointer;" (click)="onAddToShoppingList()">To Shopping List</a>
        <a class="dropdown-item" style="cursor: pointer;">Edit</a>
        <a class="dropdown-item" style="cursor: pointer;">Delete</a>
      </div>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-12">
    {{ recipe.description }}
  </div>
</div>
<div class="row">
  <div class="col-12">
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let ingredient of recipe.ingredients">
        {{ ingredient.name }} - {{ ingredient.amount }}
      </li>
    </ul>
  </div>
</div>
