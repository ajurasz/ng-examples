<div class="row">
  <div class="col-sm-10 col-md-8 offset-sm-1 offset-md-2">
    <form (ngSubmit)="onSignin(f)" #f="ngForm">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" name="email" ngModel required email>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" name="password" ngModel required>
      </div>
      <button class="btn btn-primary" [disabled]="!f.valid">Sign In</button>
    </form>
  </div>
</div>
